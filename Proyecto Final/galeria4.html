<title>Galeria con Lightbox</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

<style>

.gallery{ 

display: flex;

flex-wrap: wrap;

gap: 10px;
  }

.gallery a {

flex-basis: calc(33.333% - 10px);
  }

.gallery img {
    width: 100%;

height: auto;
  }

</style>

</head>
